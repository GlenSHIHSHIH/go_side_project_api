definitions:
  backstagedto.JwtInfoDTO:
    properties:
      id:
        minimum: 6
        type: integer
      name:
        minLength: 4
        type: string
    type: object
  backstagedto.JwtTokenDTO:
    properties:
      refreshToken:
        type: string
      token:
        type: string
    type: object
  backstagedto.LoginDTO:
    properties:
      loginName:
        minLength: 4
        type: string
      password:
        minLength: 6
        type: string
    type: object
  backstagedto.LoginResponseDTO:
    properties:
      authorityJwt:
        $ref: '#/definitions/backstagedto.JwtTokenDTO'
      userInfo:
        $ref: '#/definitions/backstagedto.JwtInfoDTO'
    type: object
  backstagedto.UserDTO:
    properties:
      UserType:
        description: 是否為系統用戶
        type: boolean
      email:
        description: Email
        type: string
