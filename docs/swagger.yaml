info:
  contact: {}
paths:
  /admin/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: json
        in: body
        name: json
        required: true
        schema:
          $ref: '#/definitions/backstagedto.LoginDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/backstagedto.LoginResponseDTO'
      summary: Backstage login
      tags:
      - Backstage
  /backstage/user/create:
    post:
      consumes:
      - application/json
      parameters:
      - description: json
        in: body
        name: json
        required: true
        schema:
          $ref: '#/definitions/backstagedto.UserDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.BaseResponseDTO'
      summary: Backstage UserLogin
      tags:
      - Backstage
  /carousel/list:
    get:
      consumes:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/forestagedto.CarouselDTO'
      summary: Carousel
      tags:
      - Forestage
  /category/list:
    get:
      consumes:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/forestagedto.CategoryDTO'
      summary: Category
      tags:
      - Forestage
  /forestage/config:
    get:
      consumes:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/forestagedto.BaseForestageConfigDTO'
      summary: Forestage config
      tags:
      - Forestage
  /production/{id}:
    get:
      consumes:
      - application/json
      operationId: "1"
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/forestagedto.ProductionDetailDTO'
      summary: Production detail
      tags:
      - Forestage
  /production/list:
    get:
      consumes:
      - application/json
      parameters:
      - default: 1
        description: int default
        in: query
        name: page
        required: true
        type: integer
      - description: int enums
        enum:
        - 15
        - 20
        - 30
        - 40
        - 50
        in: query
        name: pageLimit
        required: true
        type: integer
      - description: string enums
        enum:
        - asc
        - desc
        in: query
        name: sort
        required: true
        type: string
      - description: string enums
        enum:
        - PName
        - PId
        - PCategory
        - PCreTime
        in: query
        name: sortColumn
        required: true
        type: string
      - default: ""
        description: string default
        in: query
        name: search
        type: string
      - default: ""
        description: string default
        in: query
        name: searchCategory
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/forestagedto.ProductionDTO'
      summary: Production list
      tags:
      - Forestage
  /production/rank/{count}:
    get:
      consumes:
      - application/json
      operationId: "10"
      parameters:
      - description: count
        in: path
        name: count
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/forestagedto.ProductionRankDTO'
      summary: Production rank
      tags:
      - Forestage
swagger: "2.0"
