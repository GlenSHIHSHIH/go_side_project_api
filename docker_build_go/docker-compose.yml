version: "3.7"
services:
    go_build:
        image: golang:1.16
        container_name: golang_compiler
        volumes:
            - "${opt_path}:/go/golang-shopee"
        working_dir: "/go/golang-shopee"
        logging:
            driver: "json-file"
            options:
                max-size: "10240k"
                max-file: "10"
        environment:
            - GO111MODULE=auto
            - GOPATH=/go
            - GOOS=linux
            - GOARCH=amd64
        command:
            - /bin/bash
            - -c
            - |
              go mod tidy
              go install
              mkdir -p ./${go_compiler_folder}
              go build -o golang_file main.go
              sleep 1
              mv golang_file ./${go_compiler_folder}
              cp -r initialdata ./${go_compiler_folder}
              cp ./docker_build_go/run_golang_files.sh ./${go_compiler_folder}/run_golang_files.sh
        network_mode: "host"
        stdin_open: true
        tty: true

    go_run_linux:
        image: centos:8
        depends_on:
            go_build:
                condition: service_completed_successfully
        container_name: go_linux
        volumes:
            - "./compiler:/opt/golang-shopee/compiler"
        restart: always
        working_dir: "/opt/golang-shopee"
        ports:
            - 8010:8010
        networks:
            shopee-network:
                ipv4_address: 172.21.0.10
        privileged: true
        stdin_open: true
        tty: true
        logging:
            driver: "json-file"
            options:
                max-size: "10240k"
                max-file: "10"
        command:
            - /bin/bash
            - -c
            - |
              chmod -R 755 ./compiler/
              cd compiler
              ./run_golang_files.sh
              tail -f /dev/null

networks:
    shopee-network:
        external: true
        name: shopee-network
